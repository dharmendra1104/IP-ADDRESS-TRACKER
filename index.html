<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>IP Address Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <section class="section">
    <div class="box-1">
      <div class="content">
        <h1>IP Address Tracker</h1>
        <div class="search">
          <input type="text" placeholder="Search for any IP address or domain">
          <span><button><i class="fa-solid fa-angle-right"></i></button></span>
        </div>
      </div>
    </div>
    <div class="box-2">
      <iframe src="https://maps.google.com/maps?q=35.856737, 10.606619&z=15&output=embed" width="100%" height="300"
        frameborder="0" style="border:0"></iframe>
    </div>

    <div class="content-2">
      <div class="info">
      <ul>
        <li>IP ADDRESS</li>
        <li><b class="ipAddress"></b></li>
      </ul>
      <hr>
      <ul>
        <li>LOCATION</li>
        <li><b class="location"></b></li>
      </ul>
      <hr>
      <ul>
        <li>TIMEZONE</li>
        <li><b class="timezone"></b></li>
      </ul>
      <hr>
      <ul>
        <li>ISP</li>
        <li><b class="isp"></b></li>
      </ul>
    </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>

</html>
